<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Palindrome Checker</h1>
  <div id="content">
    <div class="input-div">
      <label for="text-input">Enter in text to check for a palindrome</label>
      <div class="input">
        <input required type="text" name="text-input" id="text-input">
        <button type="button" id="check-btn">Submit</button>
      </div>
    </div>


    <div id="result-area">
      <p id="result"></p>
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
